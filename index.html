<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking</title>
  <link rel="stylesheet" href="style.css">
  <script defer async src="index.js"></script>
</head>
<body>
  <ul>
    <li>Gold: <input id="gold" value="5" /> pts</li>
    <li>Silver: <input id="silver" value="2" /> pts</li>
    <li>Bronze: <input id="bronze" value="1" /> pts</li>
  </ul>
  <table>
    <tr>
      <th>Rank</th>
      <th>Country</th>
      <th style="color: #FFD700">Gold</th>
      <th style="color: #C0C0C0">Silver</th>
      <th style="color: #CD7F32">Bronze</th>
      <th style="color: red">Points</th>
    </tr>
  </table>
</body>
</html>
